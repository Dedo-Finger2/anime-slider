<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Anime<span id="color-anime-title">Slider</span></h1>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <!-- Anime Info -->
        <section id="anime-info-section">
            <!-- Anime title -->
            <div id="anime-title-container">
                <img id="anime-logo" src="./images/placeholder-image.png" alt="#">
                <h1 id="anime-title">Anime Tittle</h1>
            </div>
            <!-- /Anime title -->
            
            <!-- Anime short info -->
            <div id="anime-short-info-container">
                <span id="anime-release-date">2024</span>
                <span id="anime-age-restriction">+18</span>
                <span id="anime-gender">Shounen</span>
            </div>
            <!-- /Anime short info -->

            <!-- Anime description -->
            <div id="anime-description">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum possimus, nobis ab voluptatem enim tenetur natus dolores recusandae ad quasi!</p>
            </div>
            <!-- /Anime description -->

            <!-- Action buttons -->
            <div id="anime-action-buttons-container">
                <button class="primary-button">Watch</button>
                <button class="secondary-button">Add to list</button>
            </div>
            <!-- /Action buttons -->
        </section>
        <!-- /Anime Info -->
        
        <!-- Slider -->
        <section id="slider-section">
            <!-- Anime covers -->
            <div id="slider-image-container">
                <img class="anime-cover-image" src="#" alt="#">
                <img class="anime-cover-image" src="#" alt="#">
                <img class="anime-cover-image" src="#" alt="#">
                <img class="anime-cover-image" src="#" alt="#">
                <img class="anime-cover-image" src="#" alt="#">
            </div>
            <!-- /Anime covers -->
        </section>
        <!-- /Slider -->
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <button id="watch-trailer-button">Watch trailer</button>
        
        <!-- Social media -->
        <div id="social-media-container">
            <img src="#" alt="#">
            <img src="#" alt="#">
            <img src="#" alt="#">
        </div>
        <!-- /Social media -->

    </footer>
    <!-- /Footer -->
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
