<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="background-image"></div>
    <!-- Header -->
    <header>
        <h1>
            <i class="fa-solid fa-sliders"></i>
            <div>
                Anime<span id="color-anime-title">Slider</span>
            </div>
        </h1>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <!-- Anime Info -->
        <section id="anime-info-section">
            <!-- Anime title -->
            <div id="anime-title-container">
                <img id="anime-logo" src="./images/demon-slayer/demon-slayer-logo.png" alt="#">
                <h1 id="anime-title">Demon Slayer</h1>
            </div>
            <!-- /Anime title -->
            
            <!-- Anime short info -->
            <div id="anime-short-info-container">
                <span id="anime-release-date">2024</span>
                <span id="anime-age-restriction">+18</span>
                <span id="anime-gender">Shounen</span>
            </div>
            <!-- /Anime short info -->

            <!-- Anime description -->
            <div id="anime-description-container">
                <p id="anime-description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum possimus, nobis ab voluptatem enim tenetur natus dolores recusandae ad quasi!</p>
            </div>
            <!-- /Anime description -->

            <!-- Action buttons -->
            <div id="anime-action-buttons-container">
                <button class="primary-button">
                    <i class="fa-solid fa-play"></i>
                    Watch
                </button>
                <button class="secondary-button">
                    <i class="fa-solid fa-plus"></i>
                    Add to list
                </button>
            </div>
            <!-- /Action buttons -->
        </section>
        <!-- /Anime Info -->
        
        <!-- Slider -->
        <section id="slider-section">
            <!-- Anime covers -->
            <div id="slider-image-container">
                <img class="anime-cover-image anime-cover-first" data-id="5" src="./images/death-note/death-note-cover.jpeg" alt="#">
                <img class="anime-cover-image anime-cover-previous" data-id="4" src="./images/naruto/naruto-cover.jpg" alt="#">
                <img class="anime-cover-image anime-cover-selected" data-id="1" src="./images/demon-slayer/demon-slayer-cover.png" alt="#">
                <img class="anime-cover-image anime-cover-next" data-id="2" src="./images/dragon-ball/dragon-ball-cover.jpeg" alt="#">
                <img class="anime-cover-image anime-cover-last" data-id="3" src="./images/jojo/jojo-cover.png" alt="#">
            </div>
            <!-- /Anime covers -->
        </section>
        <!-- /Slider -->
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <button id="watch-trailer-button">Watch trailer</button>
        
        <!-- Social media -->
        <div id="social-media-container">
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-github"></i> 
        </div>
        <!-- /Social media -->

    </footer>
    <!-- /Footer -->
    
    <script type="module" src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/85b090ab76.js" crossorigin="anonymous"></script>
</body>
</html>
